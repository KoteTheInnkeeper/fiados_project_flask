{% extends 'base.html' %}

<!--NavBar block-->
{% block navbar %}
  <li class="nav-item">
    <a class="nav-link" href="{{url_for('home')}}">Inicio</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{url_for('display_totals')}}">Saldos</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{url_for('operations')}}">Operaciones</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" href="{{url_for('add_operation')}}">Agregar</a>
  </li>
{% endblock %}


{% block content %}
<div class="center">
    <div class="card-center text-center">
        <h5 class="card-header">Agregar operación</h5>
        <div class="card-body">
            <form action="#" method="post">
                <div class="form-group text-center">
                  {% set amount = "%.2f" % amount %}
                  <label>{{operation}} de {{name}} por ${{amount}} se agregó correctamente.</label>
                  <p><label class="form-control-sm">¿Desea agregar otra operación?</label></p>
                  <p><a href="{{url_for('add_operation')}}"><input class="btn btn-secondary" value="Sí"></a>    <a href="{{url_for('home')}}"><input class="btn btn-secondary" value="No"></a></p>
            </form>
        </div>
    </div>
  </div>
{% endblock %}
