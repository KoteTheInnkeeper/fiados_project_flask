{% extends 'base.html' %}

<!--NavBar block-->
{% block navbar %}
  <li class="nav-item">
    <a class="nav-link" href="{{url_for('home')}}">Inicio</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{url_for('display_totals')}}">Ver saldos</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" href="{{url_for('add_operation')}}">Agregar</a>
  </li>
{% endblock %}

{% block content%}
<div class="center">
  <div class="card-center text-center">
      <h5 class="card-header">Agregar operación</h5>
      <div class="card-body">
          <form action="#" method="post">
              <div class="form-group text-left">
                <label for="exampleFormControlInput1">Cliente</label>
                <p><label class="form-check-label form-control-sm">Si se trata de un cliente antiguo, puede figurar en la lista de abajo.</label>
                <select class="form-control" id="exampleFormControlSelect1" name="old_client">
                  <option>No está en la lista</option>
                  {% for client in clients %}
                  <option>{{ client.title() }}</option>
                  {% endfor %}
                </select></p>
                <p><label class="form-check-label form-control-sm">Si es un cliente nuevo, ingrese debajo su nombre.</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre de nuevo cliente" name="new_client"></p>
              </div>
              <div class="form-group text-left">
                  <p><label>Tipo de operación</label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="op_radio" id="inlineRadio1" value="debt" checked>
                    <label class="form-check-label" for="inlineRadio1">Deuda</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="op_radio" id="inlineRadio2" value="payment">
                    <label class="form-check-label" for="inlineRadio2">Pago</label>
                  </div>
                </p>
                  <p>
                    <label for="exampleFormControlInput1">Cantidad</label>
                  </p>
                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="$$$" name="amount">
                </div>
                <p><input class="btn btn-primary" type="submit" value="Agregar"></p>
          </form>
      </div>
  </div>
</div>
{% endblock %}
